<div class="add-form-container">
  <mat-card>
    <mat-card-title> Новое слово </mat-card-title>
    <hr />
    <form [formGroup]="wordForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Введите слово</mat-label>
            <input matInput placeholder="Placeholder" />
            <mat-hint></mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Введите перевод</mat-label>
            <input matInput placeholder="Placeholder" />
            <mat-hint></mat-hint>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button (click)="exitForm()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
